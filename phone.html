<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1 class="text-center mt-4">Phone Hunter Api</h1>
    </header>
    <main class="container">

      <section>
        <div class="mb-3 w-25">
          <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
          <div id="btn-search" class="btn btn-primary">search</div>
        </div>
       
      </section>
      <section>
          
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
          
            </div>

            <div id="no-found" class="mt-5 d-none">
              <h2>No phone found.please enter a new search.</h2>
            </div>

           
           
      </section>
      <section>
        <div id="show-all" class="text-center d-none">
          <div id="btn-showAll" class="btn btn-primary text-center">Show More</div>
        </div>
      </section>
      <section id="loader" class="d-none">
        <div  style="height:300px ;" class="d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    


    <script src="phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
